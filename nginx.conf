  server {
    listen 80;
    listen [::]:80;
    server_name backend;

    location /api {
      proxy_pass http://localhost:3001;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }

  server {
    listen 80;
    listen [::]:80;
    server_name frontend;

    location / {
      proxy_pass http://localhost:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }

